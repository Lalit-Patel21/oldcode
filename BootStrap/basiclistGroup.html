<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2>Basic List group</h2>

    <ul class="list-group">
      <li class="list-group-item">Apple</li>
      <li class="list-group-item">Mango</li>
      <li class="list-group-item">Banana</li>
    </ul>

    <h2>Active item in list</h2>
    <ul class="list-group list-group-flush pt-5">
      <li class="list-group-item">Apple</li>
      <li class="list-group-item active">Mango</li>
      <li class="list-group-item">Banana</li>
    </ul>

    <h2>Remove Border using flush</h2>
    <div class="container">
      <div class="list-group list-group-flush pt-5">
        <a href="#" class="list-group-item">Java Programming</a>
        <a href="#" class="list-group-item">Python Programming</a>
        <a href="#" class="list-group-item">JS Programming</a>
      </div>
    </div>

    <h2>list group with number</h2>
    <ul class="list-group list-group-numbered pt-5">
      <li class="list-group-item">Apple</li>
      <li class="list-group-item active">Mango</li>
      <li class="list-group-item">Banana</li>
    </ul>

    <h2>Horizontal List group</h2>
    <ul class="list-group list-group-horizontal pt-5">
      <li class="list-group-item list-group-item-danger">Apple</li>
      <li class="list-group-item list-group-item-secondary">Mango</li>
      <li class="list-group-item list-group-item-primary">Banana</li>
    </ul>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
