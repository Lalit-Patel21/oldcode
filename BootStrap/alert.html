<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <h2>Button Group with same Style</h2>
    <div class="btn-group">
      <button class="btn btn-primary">1</button>
      <button class="btn btn-primary">2</button>
      <button class="btn btn-primary">3</button>
      <button class="btn btn-primary">4</button>
      <button class="btn btn-primary">5</button>
    </div>

    <h2>Button Group with Diferent colors</h2>
    <div class="btn-group">
      <button class="btn btn-primary">1</button>
      <button class="btn btn-warning">2</button>
      <button class="btn btn-success">3</button>
      <button class="btn btn-danger">4</button>
      <button class="btn btn-dark">5</button>
      <button class="btn btn-primary">6</button>
    </div>

    <div class="btn-group">
      <button class="btn btn-outline-primary">1</button>
      <button class="btn btn-outline-warning">2</button>
      <button class="btn btn-outline-success">3</button>
      <button class="btn btn-outline-danger">4</button>
      <button class="btn btn-outline-dark">5</button>
      <button class="btn btn-outline-primary">6</button>
    </div>

    <div class="btn-group">
      <button class="btn btn-outline-primary">1</button>
      <button class="btn btn-warning">2</button>
      <button class="btn btn-success">3</button>
      <button class="btn btn-danger">4</button>
      <button class="btn btn-dark">5</button>
      <button class="btn btn-outline-primary">6</button>
    </div>

    <div class="btn-group">
      <a href="#" class="btn btn-warning">1</a>
      <a href="#" class="btn btn-dark">2</a>
      <a href="#" class="btn btn-danger">3</a>
      <a href="#" class="btn btn-success">4</a>
      <a href="#" class="btn btn-primary">5</a>
      <a href="#" class="btn btn-warning">6</a>
    </div>
    .
  </body>
</html>
