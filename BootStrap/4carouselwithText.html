<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Basic Carousel</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h3>We will see</h3>
            </div>
            <div class="col-sm-6">
                <div id="demo" class="carousel slide" data-bs-ride="carousel">

                    <!--Carousel Indicators-->
                    <div class="carousel-indicators">
                        <button type="button" class="active" data-bs-target="#demo" data-bs-slide-to="0"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                    </div>

                    <div class="carousel-inner">
                        <div class="carousel-item active">
                           <img src="images/bg1.jpg" class="d-block" style="width: 100%;height:400px"> 
                           <div class="carousel-caption">
                                <h3>Hello </h3>
                                <p>Finally ban gya</p>
                           </div>
                        </div>
                        <div class="carousel-item">
                           <img src="images/bg2.jpg" class="d-block" style="width: 100%;height:400px"> 
                           <div class="carousel-caption">
                                <h3>Hello </h3>
                                <p>Finally ban gya</p>
                           </div>
                        </div>
                        <div class="carousel-item">
                           <img src="images/bg3.jpg" class="d-block" style="width: 100%;height:400px"> 
                           <div class="carousel-caption">
                                <h3>Hello </h3>
                                <p>Finally ban gya</p>
                           </div>
                        </div>
                    </div>

                    <!--Carousel Arrow Code-->
                    <button type="button" class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#demo">
                        <span class="carousel-control-prev-icon"></span>
                    </button>
                    <button type="button" class="carousel-control-next" data-bs-slide="next" data-bs-target="#demo">
                        <span class="carousel-control-next-icon"></span>
                    </button>

                </div>
            </div>
        </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
