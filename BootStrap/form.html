<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-6">
          <h2>Get In touch</h2>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m26!1m12!1m3!1d940763.8393627838!2d76.4926102056551!3d22.91858028577821!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m11!3e6!4m3!3m2!1d22.6219555!2d76.91715049999999!4m5!1s0x397c4205fd705d71%3A0x8c50e0df768f5539!2ssca%20indrapuri!3m2!1d23.251301599999998!2d77.4592976!5e0!3m2!1sen!2sin!4v1700978333275!5m2!1sen!2sin"
            width="300px"
            height="300px"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>

        <div class="col-sm-6">
          <h2 class="text-center text-danger">Student Form</h2>
          <form action="">
            <div class="form-group mt-3">
              <label for="fullname">Full Name</label>
              <input type="text" class="form-control" id="fullname" />
            </div>
            <div class="form-group mt-3">
              <label for="email">Email</label>
              <input type="email" class="form-control" />
            </div>
            <div class="form-group mt-3">
              <input type="checkbox" class="form-check-input" id="Maths" />
              <label for="maths">Maths</label>
              <input type="checkbox" class="form-check-input" id="english" />
              <label for="english">English</label>
              <input type="checkbox" class="form-check-input" id="hindi" />
              <label for="hindi">Hindi</label>
            </div>
            <div class="form-group mt-3">
              
              <select id="country" class="form-control form-control-lg">
                <option value="" selected disabled> Select a country code</option>
                <option value="">+91</option>
                <option value="">+92</option>
                <option value="">+93</option>
                <option value="">+94</option>
              </select>
            </div>

            <div class="form-group mt-3">
              <label for="message">Message</label>
              <textarea
                class="form-control"
                cols="40"
                rows="5"
              ></textarea>
            </div>

            <div class="form-group mt-3">
                <input type="file" class="form-control-file">
            </div>

            <div class="form-group mt-3">
                <input type="text" class="form-control" placeholder="Dhyan Se pado" readonly>
            </div>

            <div class="form-group mt-3">
                <input type="radio" class="form-check-input" name="gender">
                <label for=""> Male</label>
                <input type="radio" class="form-check-input" name="gender">
                <label for=""> Female</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
