<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Event Register</h2>

    <form action="">
        <label for="name">Name :</label>
        <br/>
    <input type="text" name="name" id="name">
    <br/>
    <br/>

    <label for="emailid">Email ID :</label>
    <br/>
    <input type="email" name="emailid" id="emailid">
    <br/>
    <br/>

    <label for="PhoneNumber">Phone Number :</label>
    <br/>
    <input type="tel" name="PhoneNumber" id="PhoneNumber">
    <br/>
    <br/>

    
    <label for="occupationType">Occupation :</label>
    <select name="OccupationType" id="occupationType">
    <option value="Student">Student</option>
    <option value="Professional">Professional</option>
    <option value="Illetreture">Illetreture</option>
    <option value="Others">Others</option>
</select>
<br/>
    <br/>

    <fieldset>
        <legend>Topic Of Interest </legend>

        <input type="checkbox" name="checkbox1" id="checkbox1">
        <label for="checkbox1">HTML</label>
        <br/>
        
        <input type="checkbox" name="checkbox2" id="checkbox2">
        <label for="checkbox2">CSS</label>
        <br/>
        
        <input type="checkbox" name="checkbox3" id="checkbox3">
        <label for="checkbox3">JAVASCRIPT</label>
        <br/>
    </fieldset>
    <br/>
    <br/>
   
    <label for="textarea1">Comments:</label>
    <br/>
    <textarea name="textarea1" id="textarea1" cols="30" rows="7"></textarea>
    <br/>
    <br/>
    <input type="submit" value="Register">
    </form>
    
</body>
</html>
