<!DOCTYPE html>
<html>
<head>
    
    <title>Placing Div side by side</title>
    <style>

        div{
           width: 300px;
            height: 200px;
           
            margin: 10px;
            color: white;
            font-weight: bold;
           
        }
        div#d1
        {
            background: crimson;
            float: left;
        }
        div#d2
        {
            background: limegreen;
            float: right;
        }
    </style>
</head>
<body>

    <div id="d1">
        
        Hii,My name is Lalit patel

    </div>

    <div id="d2">

        i am from Kakriya ,sanawad,khargone.

    </div>
    
</body>
</html>
