<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>

    <table border="2" height="100%" width="50%">
        <thead>
          <tr>
          <th rowspan="3">Day</th>
          <th colspan="3">Seminar</th>
        </tr>
        </thead>
        <thead>
          <tr>
          <th colspan="2">Schedule </th>
          <th rowspan="2">Topic</th>
        </tr>
        </thead>
        <thead>
          <tr>
          <th>Begin</th>
          <th>End</th>
        </tr>
        </thead>   
        <tbody>
          <tr>
          <td>Monday</td>
          <td>8</td>
          <td>5</td>
          <td>introduced</td>
        </tr>
        </tbody>
       </table>
    
</body>
</html>
