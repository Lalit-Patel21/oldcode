<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <<title>Using Insert Before</title>
    <script>
        function addPara(){
            // add a new para at top
          let div = document.querySelector("div");
          let para1 = document.querySelector("#p1")
          let para = document.createElement("p");
          let text = document.createTextNode("I am new pera ");
           para.appendChild(text);
           div.insertBefore(para,para1);
        }
    </script>
</head>
<body>
    <div id="d1">
        <p id="p1"> This is first paragraph.</p>
        <p id="p2"> This is Second paragraph.</p>  
    </div>
    <input type="button" value="add new para" onclick="addPara();">
    
</body>
</html>
